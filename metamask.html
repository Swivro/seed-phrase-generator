<!DOCTYPE html>
<html>
  <head>
    <title>MetaMask Seed Generator</title>
  </head>
  
  <body>
    <button onclick="generate()">Generate</button>
  </body>
  
  
  <footer>
    <script>
    function generate() {
      fetch("https://cdn.statically.io/gh/bitcoin/bips/97e02b22/bip-0039/english.txt")
        .then(res => res.text())
        .then(res => {
        const lines = res.split("\n");
        const twelvewords = lines.map(i => lines[Math.floor(Math.random() *     lines.length)]).slice(0, 12)
        alert(twelvewords).join(" ");
        });
    }
    </script>
  </footer>
</html>
